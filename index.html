<!DOCTYPE html>
<html>

<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body id="bg">
  <div class="countdown">
    <div>
      <span id="days">0</span><span id="daysText">d</span>
    </div>
    <div>
      <span id="hours">0</span><span id="hoursText">h</span>
    </div>
    <div>
      <span id="minutes">0</span><span id="minutesText">m</span>
    </div>
    <div>
      <span id="seconds">0</span><span id="secondsText">s</span>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
